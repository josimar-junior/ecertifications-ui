<div class="ui-g">
  <div class="ui-g-12">
    <form>
      <p-panel>

        <p-header>
          <div class="ui-helper-clearfix">
            <span class="ui-panel-title titulo-panel">Histórico</span>
          </div>
        </p-header>

        <div class="ui-g">
            <div class="ui-g-12">
              <p-table [value]="historic">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Certificação</th>
                    <th>Data</th>
                    <th>Tempo</th>
                    <th>Porcentagem (%)</th>
                    <th style="width: 100px">Detalhes</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-historic>
                  <tr>
                    <td>{{historic.certification.name}}</td>
                    <td style="text-align: center">{{historic.date | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                    <td style="text-align: center">{{historic.time}}</td>
                    <td style="text-align: center">{{historic.percentage}}</td>
                    <td style="width: 100px; text-align: center"><a><i style="font-size: 1.9em" class="pi pi-info-circle"></i></a></td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="4">
                      Nenhuma certificação encontrada.
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>

      </p-panel>
    </form>
  </div>
</div>
